<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogCaféTukys</title>

    <!--Preload-->
    <!--NOTA:Para cargar elementos se debe de poner el preload y despues el elemento que se va a cargar-->
    <link rel="preload" href="css/Normalize.css" as="style">
    <link rel="stylesheet" href="css/Normalize.css"> <!--Agregamos normilze a HTML-->

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!--Podemos seleccionar varias fuentes de google fonts y al final copiar el enlace y pegarlo en HTML (seleccionar el ultimo del primer cuadro)-->

    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="CSS/styles.css">  <!--Agregamos styles a HTML. Con esto vinculamos las hojas de diseño CSS a HTML-->

</head>

<body>
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo no-margin centrar-texto" href="index.html">
                    <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a class="navegacion__enlace" href="nosotros.html"> Nosotros</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
        

        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <div class="contenedor">
        <main>
            <h3 class="centrar-texto">Contacto</h3>
            <div class="contacto-bg"></div>

            <!--El action sirve para definir hacia donde se va a mandar la informacion proporcionada, ya sea un archivo o servidor-->
            <form class="formulario">
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre">
                    <!--El id sirve para vinculr a un elemento. En este caso vinculamos la barra donde se pondra el nombre con la descripcion nombre-->
                </div>

                <div class="campo">
                    <label class="campo__label" for="correo">Correo electronico</label>
                    <input class="campo__field" type="email" placeholder="Ingresa tu correo electronico" id="correo">
                </div>

                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje</label>
                    <textarea class="campo__field campo__field--textarea" name="Mensaje" id="mensaje" ></textarea>
                </div>
                
                <div class="campo">
                    <input type="submit" value="enviar" class="boton boton--primario">
                </div>
                
            </form>

        </main> 
    </div>
</body>
